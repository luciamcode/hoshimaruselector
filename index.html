<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>星丸セレクター</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    :root {
      --primary: #FFB6C1;     /* 薄紅 */
      --primary-dark: #e69aac;
      --bg: #fff;
      --text: #333;
      --border: #e0a0b0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 1em;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: var(--primary);
      color: var(--text);
      padding: 0.75em 1em;
      font-size: 1.25em;
      border-radius: 4px;
      margin-bottom: 1em;
      text-align: center;
    }
    /* ファイル入力まわり */
    #fileInput {
      display: inline-block;
      margin-top: 0.5em;
      color: var(--text);
    }
    label[for="fileInput"] {
      font-weight: bold;
      margin-right: 0.5em;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 0.75em;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: monospace;
      font-size: 0.95em;
      resize: vertical;
    }
    pre {
      white-space: pre-wrap;
      padding: 0.75em;
      background: #f7f7f7;
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-top: 1em;
    }
    button {
      margin-top: 0.5em;
      margin-right: 0.5em;
      padding: 0.5em 1em;
      background: var(--primary);
      border: 1px solid var(--primary-dark);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
    }
    button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>星丸セレクター</header>

  <!-- ファイル読み込み -->
  <div>
    <label for="fileInput">テキストファイルを読み込む:</label>
    <input type="file" id="fileInput" accept=".txt" />
  </div>

  <!-- 入力エリア -->
  <textarea id="input" placeholder="★ ～ ★ の中に ◎ ～ ◎ を入れてください"></textarea>

  <!-- 操作ボタン -->
  <div>
    <button onclick="extract()">抽出</button>
  </div>
  <div>
    <button onclick="share(false)">そのまま共有</button>
    <button onclick="share(true)">コードブロックで共有</button>
  </div>

  <!-- 出力エリア -->
  <pre id="output"></pre>

  <script>
    // ファイル読み込み
    document.getElementById('fileInput').addEventListener('change', evt => {
      const file = evt.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        document.getElementById('input').value = e.target.result;
      };
      reader.readAsText(file, 'UTF-8');
    });

    // 抽出機能
    function extract() {
      const input = document.getElementById("input").value;
      const match = input.match(/★([\s\S]*?)★/);
      if (!match) {
        document.getElementById("output").textContent = "★で囲まれた範囲が見つかりません";
        return;
      }
      const inner = match[1];
      const selected = [...inner.matchAll(/◎(.*?)◎/g)].map(m => m[1]);
      document.getElementById("output").textContent = selected.join("\n");
    }

    // 共有機能
    function share(useCodeBlock) {
      const text = document.getElementById("output").textContent;
      if (!text) return;
      const toShare = useCodeBlock ? "```\n" + text + "\n```" : text;
      if (navigator.share) {
        navigator.share({ text: toShare }).catch(console.error);
      } else {
        navigator.clipboard.writeText(toShare).then(() => alert("コピーしました"));
      }
    }
  </script>
</body>
</html>
