<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ことば一撰 - 言の葉を一枚ずつ撰びとる</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#fafafa" />
  <style>
    /* 省略：既存スタイルそのまま */
  </style>
</head>
<body>
  <h1>ことば一撰</h1>
  <p class="subtitle">〜 言の葉を一枚ずつ撰びとる 〜</p>  <!-- チャンク編集エリア -->  <div id="editorArea">
    <!-- 動的に生成されたチャンク群 -->
  </div>  <!-- 結合＆共有 -->  <div style="margin-top:1rem;">
    <button onclick="exportCombined()">結合＆共有</button>
    <textarea id="resultArea" rows="5" readonly></textarea>
  </div>  <!-- 送信先セレクト＆送信ボタン -->  <div style="margin-top:1rem;">
    <label for="sendTarget">送信先：</label>
    <select id="sendTarget">
      <option value="https://luciamcode.github.io/PSA_kotonoha/">ことのはPSA</option>
      <option value="https://luciamcode.github.io/hana_utsurini/">うつりにけりな</option>
      <option value="https://luciamcode.github.io/kotonoha_editor/">言の葉エディタ</option>
    </select>
    <button onclick="sendCheckedChunks()">送信</button>
  </div>  <script>
    // チェック済みチャンクを結合して指定先URLへ渡す
    function sendCheckedChunks() {
      const areas = document.querySelectorAll("textarea[id^='frag']");
      const selected = [];
      areas.forEach((area, index) => {
        const cb = document.getElementById(`check${index}`);
        if (cb && cb.checked) {
          selected.push(area.value.trim());
        }
      });
      if (selected.length === 0) {
        alert("送信するチャンクをひとつ以上選んでください");
        return;
      }
      const combined = selected.join("\n\n");
      const encoded = encodeURIComponent(combined);
      const target = document.getElementById("sendTarget").value;
      window.open(`${target}?text=${encoded}`, "_blank");
    }

    // ページ読み込み時に ?text= パラメータを input へ挿入
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const incoming = params.get('text');
      if (incoming) {
        document.getElementById('input').value = decodeURIComponent(incoming);
      }
    });
  </script></body>
</html>
